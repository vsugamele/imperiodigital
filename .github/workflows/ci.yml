name: CI

on:
  push:
  pull_request:

jobs:
  ops-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ops-dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ops-dashboard/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build --if-present
